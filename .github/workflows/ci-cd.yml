name: Next.js CI/CD

on:
  push:
    branches:
      - main # main 브랜치 푸시 시 트리거 => git main에 올리는 순간 동작한다!

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Github 저장소의 코드를 현재 워크플로우 실행환경으로 클론
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Node 설정
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Docker Hub 로그인
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Docker 이미지 빌드 및 푸시
    - name: Build and Push Docker image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/nextjs-app
        TAG=${{ github.sha }}
        docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:$TAG
        docker push $IMAGE_NAME:latest

    # 5. AWS EC2 배포
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }} #ubuntu
        key: ${{ secrets.AWS_EC2_KEY }}       #.pem
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }}
          docker stop nextjs-app || true
          docker rm nextjs-app || true
          docker run -d -p 3000:3000 --name nextjs-app ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }}
          